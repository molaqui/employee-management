<div class="container mx-auto py-8">
  <h2 class="text-2xl font-bold mb-4">Add Employee</h2>
  <form (ngSubmit)="addEmployee()" class="space-y-4">
    <input
      [(ngModel)]="employee.firstName"
      name="firstName"
      placeholder="First Name"
      class="border border-gray-300 px-4 py-2 rounded w-full"
      required
    />
    <input
      [(ngModel)]="employee.lastName"
      name="lastName"
      placeholder="Last Name"
      class="border border-gray-300 px-4 py-2 rounded w-full"
      required
    />
    <input
      [(ngModel)]="employee.email"
      name="email"
      placeholder="Email"
      class="border border-gray-300 px-4 py-2 rounded w-full"
      required
    />
    <input
      [(ngModel)]="employee.phoneNumber"
      name="phoneNumber"
      placeholder="Phone Number"
      class="border border-gray-300 px-4 py-2 rounded w-full"
      required
    />
    <input
      [(ngModel)]="employee.position"
      name="position"
      placeholder="Position"
      class="border border-gray-300 px-4 py-2 rounded w-full"
      required
    />
    <input
      [(ngModel)]="employee.department"
      name="department"
      placeholder="Department"
      class="border border-gray-300 px-4 py-2 rounded w-full"
      required
    />
    <input
      [(ngModel)]="employee.dateOfHire"
      name="dateOfHire"
      type="date"
      class="border border-gray-300 px-4 py-2 rounded w-full"
      required
    />
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">
      Add Employee
    </button>
  </form>
</div>
