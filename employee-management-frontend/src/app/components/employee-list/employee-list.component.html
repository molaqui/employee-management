<div class="container mx-auto py-8">
  <h2 class="text-2xl font-bold mb-4">Employee List</h2>
  <table class="table-auto w-full border-collapse border border-gray-300">
    <thead>
    <tr class="bg-gray-200">
      <th class="border border-gray-300 px-4 py-2">Name</th>
      <th class="border border-gray-300 px-4 py-2">Email</th>
      <th class="border border-gray-300 px-4 py-2">Phone</th>
      <th class="border border-gray-300 px-4 py-2">Position</th>
      <th class="border border-gray-300 px-4 py-2">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of employees" class="text-center">
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.email }}</td>
      <td>{{ employee.phoneNumber }}</td>
      <td>
        <button (click)="editEmployee(employee.id!)" class="bg-blue-500 text-white px-4 py-2 rounded">Edit</button>
        <button (click)="deleteEmployee(employee.id!)" class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
        <button (click)="viewDetails(employee.id!)" class="bg-green-500 text-white px-4 py-2 rounded">View</button>
      </td>
    </tr>

    </tbody>
  </table>
</div>
